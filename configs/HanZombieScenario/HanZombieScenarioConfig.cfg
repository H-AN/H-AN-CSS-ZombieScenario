// HanZombieScenario 全局配置文件
// enable_plugins 是否开启此插件
// max_zombie_spawn 最大生成丧尸实体限制 实体若超过2048 会崩溃
// allow_buy_anywhere 允许任何地图任何地点可以打开购买菜单
// skybox 更改天空盒
// lightstyle 更改地图亮度 a为最黑  b普通  n最亮
// background_music 地图播放自定义背景音乐 默认时长60秒 路径后使用:可以自定义循环bgm时长
// player_reborn_sec 玩家死亡复活时间 /秒
// player_spawn_protect 复活后的保护时间 /秒
// Zombie_SpawnTime 回合开始后多长时间开始生成丧尸 /秒 0.0 为 回合开始立即生成
// Kill_Money 击杀给多少金钱
// Max_Money 最大能获取的金钱,一次击杀最大金钱
// Show_Print_Damage 开启显示自己造成的伤害
// Win_End_Round 开启后每次胜利会结束回合重新开始,设为0回合不会结束
"ScenarioConfig"
{
    "enable_plugins"    "1"
    "max_zombie_spawn"    "30"
    "allow_buy_anywhere"           "1"
    "skybox"              "sky_borealis01"
    "lightstyle"          "n"
    "background_music"    "ambient/zr/zr_ambience.wav:60.0"
    "player_reborn_sec"    "10.0"
    "player_spawn_protect"    "10.0"
    "Zombie_SpawnTime"    "20.0"
    "Kill_Money"    "300"
    "Max_Money"    "16000"
    "Show_Print_Damage"    "1"
    "Win_End_Round"        "1"
}
