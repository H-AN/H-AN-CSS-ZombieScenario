// ScenarioGrenadeConfig 大灾变手雷系统
//  Enable_GrenadeSys 是否开启 手雷系统
//  Enable_Fire_Grenade 是否开启燃烧手雷 爆炸后引燃丧尸
//  Enable_Fire_Grenade_trails 是否开启手雷投掷特效
//  Fire_Grenade_duration 燃烧手雷持续燃烧时间,设置时间过长可能引起卡顿最好 3 - 8秒
//  Fire_Grenade_Burn_Damage 每一秒燃烧造成多少伤害
// Enable_Light_Grenade 是否开启照明闪光弹
// Enable_Light_Grenade_trails 是否开启照明闪光弹投掷特效
// Light_Grenade_duration 照明弹持续时长
// Light_Grenade_Radius 照明范围
// Enable_Ice_Grenade 是否开启冰冻烟雾弹
// Enable_Ice_Grenade_trails 是否开启冰冻烟雾弹投掷特效
// Ice_Grenade_duration 冰冻持续时长
// Ice_Grenade_Radius 冰冻弹范围
"GrenadeSysConfig"
{
    "Enable_GrenadeSys"    "1"
    "Enable_Fire_Grenade"           "1"
    "Enable_Fire_Grenade_trails"           "1"
    "Fire_Grenade_duration"              "10.0"
    "Fire_Grenade_Burn_Damage"          "5"
    "Enable_Light_Grenade"           "1"
    "Enable_Light_Grenade_trails"           "1"
    "Light_Grenade_duration"              "20.0"
    "Light_Grenade_Radius"          "500.0"
    "Enable_Ice_Grenade"           "1"
    "Enable_Ice_Grenade_trails"           "1"
    "Ice_Grenade_duration"              "2.0"
    "Ice_Grenade_Radius"          "500.0"
}
