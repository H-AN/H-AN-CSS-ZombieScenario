// ScenarioVoxConfig 音效播报系统配置文件 填写音效路径
//  多个音效用 , 隔开
//  CountDownVox_Path 必须按顺序 1- n 填写 用 ,隔开 填写任意数量 倒计时会自动从最后一个倒数至第一个
// enable_vox 是否开启音效系统 1 为开启 0 为关闭
// RoundStartVox_Path 填写音乐路径用于回合开始播放音乐
// TwentysVox_Path 填写20秒提示
// CountDownVox_Path 填写倒计时音效
// ZombieComeingVox_Path 填写游戏开始音效
// HumanWinsVox_Path 填写人类胜利音效
// ZombieWinsVox_Path 填写丧尸胜利音效
// WinsBgmVox_Path 填写人类胜利BGM
// lostBgmVox_Path 填写人类失败BGM
"ScenarioVoxConfig"
{
    "enable_vox"    "1"
    "TwentysVox_Path"           "countdown/20secremain.wav"
    "RoundStartVox_Path"           "countdown/zombie_start.wav,countdown/round_start_2.mp3,countdown/bgm_chopper_arrival.wav,countdown/bgm_chopper_leave.wav,countdown/zombi_escape_start.wav"
    "CountDownVox_Path"              "countdown/10.wav,countdown/9.wav,countdown/8.wav,countdown/7.wav,countdown/6.wav,countdown/5.wav,countdown/4.wav,countdown/3.wav,countdown/2.wav,countdown/1.wav"
    "ZombieComeingVox_Path"          "countdown/z4_zombi_comeback.wav,countdown/z4_zombi_coming_1.wav,countdown/z4_zombi_coming_2.wav,countdown/zombi_comeback.wav,countdown/zombi_coming_1.wav,countdown/zombi_coming_2.wav"
    "HumanWinsVox_Path"    "countdown/win_human_2.wav,countdown/win_human.wav"
    "ZombieWinsVox_Path"    "countdown/win_zombi.wav,countdown/win_zombi_2.wav"
    "WinsBgmVox_Path"    "roundwin/roundclear.wav"
    "lostBgmVox_Path"    "roundwin/bgm_roundlose.mp3"
}
