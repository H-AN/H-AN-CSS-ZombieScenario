// HanZombieScenario 关卡配置文件
// 每个 Stage 表示一个关卡，字段说明如下：
// count:            本关卡所需击杀丧尸数量
// healthboost:      该关卡给予所有丧尸的额外血量加成
// zombie:           本关卡可生成的丧尸类型名称（多个用英文逗号分隔，对应 ZombieConfig 中的配置项）
// storyline:        本关卡的剧情提示，可用于显示在 HUD 或聊天中
// customzombies:    (可选) 填写特殊丧尸额外生成 丧尸1:数量,丧尸2:数量 将额外生成
//不同地图额外配置 需自己新建 地图同名文件夹 在内放入 关卡配置和丧尸配置

"Stage"
{
    "关卡1"
    {
        "count"         "5"
        "healthboost"   "20"
        "zombie"        "putong_stage1,fast_stage1" //普通丧尸 数量根据主配置内文件数量生成 
        "maxszombiecount" "5" //特殊丧尸随机生成数量
        "specialzombie" "boss_pangzi" //填写 多个 特殊丧尸 将在这里随机生成
        "customzombies" "boss_yixing:1,boss_angela:2" //例如 这样填写 将在这个关卡内 额外生成 1只异形boss 2个安哥拉
        "storyline"     "逃生！"
    }
    "关卡2"
    {
        "count"         "20"
        "healthboost"   "40"
        "zombie"        "fast_stage1"
        "storyline"     "第二关"
    }
    

}
